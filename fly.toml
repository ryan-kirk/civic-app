# fly.toml app configuration file generated for civicwatch-beta on 2026-02-22T16:57:14-06:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'civicwatch-beta'
primary_region = 'ord'

[build]
  dockerfile = 'Dockerfile'

[env]
  CIVICWEB_BASE_URL = 'https://urbandale.civicweb.net'
  DATABASE_URL = 'sqlite:////data/civicwatch.db'
  PORT = '8000'

[processes]
  app = "sh -c 'uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000}'"

[[mounts]]
  source = 'civicwatch_data'
  destination = '/data'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [[http_service.checks]]
    interval = '15s'
    timeout = '5s'
    grace_period = '20s'
    method = 'GET'
    path = '/health'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
